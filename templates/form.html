

<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Gerador de transcrição de vídeos</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Gerador de transcrição de vídeos</legend>
                    <!-- File Button --> 
                    <div class="form-group">
                        <label for="filefield" class="col-md-3 control-label">Arquivo de vídeo</label>
                        <div class="col-md-6">
                            <input id="filefield" name="filefield" class="input-file" type="file" autofocus="">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label for="begin" class="col-md-3 control-label">Trecho</label>  
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <input id="begin" name="begin" type="text" class="form-control input-md" placeholder="mm:ss" value="00:00" data-mask="00:00" data-mask-selectonfocus="true" autocomplete="off" maxlength="5">
                                </div>
                                <div class="col-md-3">
                                    <input id="end" name="end" type="text" class="form-control input-md" placeholder="mm:ss" value="10:00" data-mask="00:00" data-mask-selectonfocus="true" autocomplete="off" maxlength="5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <label for="btnSubmit" class="col-md-3 control-label"></label>
                        <div class="col-md-6">
                            <button id="btnSubmit" name="btnSubmit" class="btn btn-primary btn-lg" type="submit">Transcrever</button>
                        </div>
                    </div>
                </fieldset>
                {% if transcription %}
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 card">
                        <div class="card-body">
                            <h5 class="card-title">Transcrição</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Vídeo <q>blablabla.mp4</q> (00:00 a 10:00)</h6>
                            <p id="transcription" class="card-text">{{ transcription }}</p>
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="http://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
