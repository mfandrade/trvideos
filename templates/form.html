<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Gerador de transcrição de vídeos</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <form class="form-horizontal" enctype="multipart/form-data" method="post">
            <fieldset>
                <!-- Form Name -->
                <legend>Gerador de transcrição de vídeos</legend>
                <!-- File Button --> 
                <div class="form-group">
                    <label class="col-md-4 control-label" for="filefield">Arquivo de vídeo</label>
                    <div class="col-md-4">
                        <input id="filefield" name="filefield" class="input-file" type="file" autofocus>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="begin">Trecho</label>  
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <input id="begin" name="begin" type="text" placeholder="mm:ss" class="form-control input-md" value="00:00" data-mask="00:00" data-mask-selectonfocus="true">
                            </div>
                            <div class="col-md-2">
                                <input id="end" name="end" type="text" placeholder="mm:ss" class="form-control input-md" value="10:00" data-mask="00:00" data-mask-selectonfocus="true">
                            </div>
                        </div>
                        <span class="help-block">ajuda</span>   
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnSubmit"></label>
                    <div class="col-md-4">
                        <button id="btnSubmit" name="btnSubmit" class="btn btn-primary" type="submit">Transcrever</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr>
        {% if text %}
           <p>Transcrição: <em>"{{ text }}"</em></p>
        {% endif %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="http://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
