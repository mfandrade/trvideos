<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>Gerador de transcrição de vídeos</h1>
            <form class="row g-2">
                <div class="col-6">
                    <label for="formGroupExampleInput" class="form-label">Arquivo de vídeo</label>
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                        <div class="form-control" data-trigger="fileinput">
                            <span class="fileinput-filename"></span>
                        </div>
                        <span class="input-group-append">
                        <span class="input-group-text btn-file">
                        <span class="fileinput-new">Selecione...</span>
                        <span class="fileinput-exists">Selecione...</span>
                        <input type="file" name="filefield">
                    </div>
                </div>
                <div class="col-2">
                    <label for="formGroupExampleInput" class="form-label">Início</label>
                    <input type="text" class="form-control" placeholder="mm:ss" aria-label="Início" name="begin" id="begin">
                </div>
                <div class="col-2">
                    <label for="formGroupExampleInput" class="form-label">Fim</label>
                    <input type="text" class="form-control" placeholder="mm:ss" aria-label="Fim" name="end" id="end">
                </div>
                <div class="col-2">
                    <label for="" class="form-label">&nbsp;</label>
                    <button class="w-100 btn btn-primary" type="submit">Transcrever</button>
                </div>
                {% if transcription %}
                <hr>
                <div class="col">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-3">
                                <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#868e96"></rect>
                                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text>
                                </svg>
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <h5 class="card-title">Transcrição</h5>
                                    <p class="card-text"><small class="text-muted">Arquivo de vídeo: {{ filename }} (trecho: {{ begin }})-{{ end }})</small></p>
                                    <p class="card-text">{{ transcription }}</p>
                                    <a href="#" class="card-link">(copiar)</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </form>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>
    </body>
</html>
